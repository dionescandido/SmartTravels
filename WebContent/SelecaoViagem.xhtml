<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Lista de Viagens</title>

	<link rel="shortcut icon" type="image/x-jpg"
		href="#{resource['images/favicon.jpg']}" />
</h:head>
<h:body>
	<h:form>

		<p:messages id="messages" closable="true" />
		<br />

		<table>
			<tr>

				<p:inputText size="15" style="margin: 10px; margin-bottom: 20px"
					value="#{ViagemView.cod}" placeholder="codigo da Viagem" />

				<p:commandButton value="Pesquisar" id="btnBuscar"
					actionListener="#{ViagemView.btnBuscarAction}" update="@form" />


			</tr>
			<tr>
				<td colspan="4" style="height: 25px"></td>
			</tr>
			<tr>
				<td colspan="4"><p:dataTable id="dgMunicipio" var="m1"
						value="#{ViagemView.listaViagem}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
						 {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
						paginator="true" rows="5" style="margin-bottom:20px"
						paginatorPosition="bottom">


						<f:facet name="{Exporters}">

							<h:commandLink>

								<p:graphicImage url="http://localhost:8080/uplouds/pdf.png"
									width="24" />

								<p:dataExporter type="pdf" target="dgMunicipio"
									fileName="viagens" encoding="ISO-8859-1" />

							</h:commandLink>

						</f:facet>


						<p:column style="width: 30px; text-align: center"
							exportable="false">
							<p:commandButton icon="ui-icon-check" title="Selecionar"
								actionListener="#{DespesasView.selecionarViagem(m1)}">
							</p:commandButton>
						</p:column>

						<p:column headerText="Cod" style="width: 40px; text-align: center">
							<h:outputText value="#{m1.cod}" />
						</p:column>

						<p:column headerText="Data inicial" style=" text-align: center">
							<h:outputText value="#{m1.dat_inicial}">
								<f:convertDateTime pattern="dd/MM/yy" />
							</h:outputText>
							
						</p:column>

						<p:column headerText="Data final" style=" text-align: center">
							<h:outputText value="#{m1.dat_inicial}">
								<f:convertDateTime pattern="dd/MM/yy" />
							</h:outputText>
						</p:column>

						<p:column headerText="Motorista" style=" text-align: center">
							<h:outputText value="#{m1.motorista.nome}" />
						</p:column>

						<p:column headerText="Veiculo" style=" text-align: center">
							<h:outputText value="#{m1.solicitacao.veiculo.modelo}" />
						</p:column>

						<p:column headerText="Cliente" style=" text-align: center">
							<h:outputText value="#{m1.solicitacao.cliente.nome}" />
						</p:column>




					</p:dataTable></td>
			</tr>
		</table>

	</h:form>
</h:body>
</html>
